<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Exercise Two</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div class="bigContainer">
      <div class="titleDesc">
        <h1>XSLT exercise Four</h1>
        <p>
          Task: Given the following XML.
          Extract all of the names and ages 
          and create an XHTML table.
        </p>
      </div>
      <div class="container">
 
        <div class="left">
          <p>
            This snippet will check the XML data for students 
            with grade A and display their names/ages
          </p>

          <button onclick="">Add Data To Table</button>
          <button onclick="">Remove Data From Table</button>

          <table class="studentTable">
            <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
              <tr>
                <td>N/A</td>
                <td>N/A</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="right">
          <h3>Image of the XML data</h3>
          <img class="image" src="xmlImage.jpg">
        </div>
      </div>
    </div>
  </body>

</html>
